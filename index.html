<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="assets/google.png" alt="logo google">
            </a>
            <a href="#">
                <img src="assets/facebook.png" alt="logo facebook">
            </a>
            <a href="#">
                <img src="assets/linkedin.png" alt="logo linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <button class="btn-sign">Sign Up</button>
        </form>

    </main>
    <section class="images">
        <img src="assets/mobile.svg" alt="logo mobile">
        <div class="circle"></div>
    </section>
    
</body>
</html>

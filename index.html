<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Tela de Cadastro</title>
</head>
<body>

    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#"><img src="assets/google.png" alt="icon"></a>
            <a href="#"><img src="assets/facebook.png" alt="icon"></a>
            <a href="#"><img src="assets/linkedin.png" alt="icon"></a>
        </div><!--end social media-->

        <div class="alternative">
            <span>OR</span>
        </div><!--end alternative-->

        <form action="#">
            <div class="label-input">
                <label for="user">User</label>
                <input type="text" name="user" placeholder="Name">
            </div>
            <div class="label-input">
                <label for="e-mail">E-mail</label>
                <input type="text" name="e-mail" placeholder="E-mail">
            </div>
            <div class="label-input">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
                <i class="fa-solid fa-eye"></i>
            </div>

            <button type="button">Sign Up</button>
        </form><!--end form-->

    </main><!--end main-->

    <section>
        <img src="assets/mobile.svg" alt="image">
        <div class="circle"></div>

    </section><!--end section-->
    
    <script src="https://kit.fontawesome.com/a3e1e506c7.js" crossorigin="anonymous"></script>

</body>
</html>
